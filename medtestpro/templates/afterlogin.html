{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/template.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    </head>

    <body class="d-flex flex-column min-vh-100">
        <div id="templatemo_wrapper" >
            {% include 'purchase.html' %}
             {% include 'sidebar.html' %}
                <div id="templatmeo_content" >
                    {% block content %}
                    {% endblock %}
                </div> <!-- end of templatmeo_content -->

        </div> <!-- end of templatemo_wrapper -->
        <br>
        <div class="mt-auto" >
            {% include 'footer.html' %}
        </div>

    </body>
<script language="javascript" type="text/javascript" src="{% static 'js/mootools-1.2.1-core.js' %}"></script>
        <script language="javascript" type="text/javascript" src="{% static 'js/mootools-1.2-more.js' %}"></script>
        <script language="javascript" type="text/javascript" src="{% static 'js/slideitmoo-1.1.js' %}"></script>
        <script language="javascript" type="text/javascript">
	        window.addEvents({
		        'domready': function(){
			        /* thumbnails example , div containers */
			        new SlideItMoo({
    				    overallContainer: 'SlideItMoo_outer',
	    				elementScrolled: 'SlideItMoo_inner',
		    			thumbsContainer: 'SlideItMoo_items',
			    		itemsVisible: 5,
				    	elemsSlide: 3,
					    duration: 200,
						itemsSelector: '.SlideItMoo_element',
						itemWidth: 140,
						showControls:1});
		        },
            });
        </script>

</html>
