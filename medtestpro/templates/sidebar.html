{% load static %}
<div class="cleaner" xmlns="http://www.w3.org/1999/html"></div>

<div id="sidebar"><div class="sidebar_top"></div><div class="sidebar_bottom"></div>

    <div class="sidebar_section">

            <div style="margin:2px 2px 6px;">
                <h2>Special Offers</h2>
            </div>
            <div style="margin-bottom:5px;">
                <div>
                    <div class="card" style="width:100%; height:100%; padding:10px 10px 6px; background:papayawhip; border-radius:10px; ">
                        <div  style="align-items:flex-start;">
                            <div class="row">
                                <div class="col-8">
                                    <h3 style="font-size:14px; line-height:30px; font-weight:500; order:1;color:#02475b; ">
                                        Place your order via descriptions
                                    </h3>
                                </div>
                                <div class="col-4" style="padding:3px 0 10px" >
                                    <div class="desc">
                                        <img src="{% static 'images/desc.png' %}" alt="desc" style="width:45px"/>
                                    </div>
                                </div>
                            </div>
                            {% if user.is_authenticated %}
                                <form action="/medpurchase/medicine/">
                                    <button class="button1">Upload</button>
                                </form>
                            {% else %}
                                <form action="/meduser/login/">
                                    <button class="button1">Upload</button>
                                </form>
                            {% endif %}
                        </div>
                    </div>
                </div>

        </div>


		<div class="cleaner"></div>

	</div><!-- end of sidebar_section -->

    <div class="sidebar_section">

        <h2>Categories</h2>

        <ul class="categories_list">
            {% for cat in links %}
                <li><a href="{{cat.get_url}}">{{cat.name}}</a></li>
            {% endfor %}
        </ul>
    </div><!-- end of sidebar_section -->

    <div class="sidebar_section">

        <h2>Discounts</h2>

        <div class="image_wrapper"><a href="" target="_parent"><img src="{% static 'images/image_01.jpg' %}" alt="product" /></a></div>
        <div class="discount"><span>25% off</span> | <a href="">Read more</a></div>

    </div><!-- end of sidebar_section -->

</div> <!-- end of sidebar -->
