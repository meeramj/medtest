{% extends 'index.html' %}
{% load static %}


{% block content %}
<div id="latest_product_gallery">

    <h2>Featured Products</h2>

	<div id="SlideItMoo_outer">
        <div id="SlideItMoo_inner">
            <div id="SlideItMoo_items">
                {% for cat in links %}
                    <div class="SlideItMoo_element">
                        <a href=""><img src="{{cat.img.url}}" alt="product 1" style="width:100px;height:100px;"/></a>
                        {{cat.name}}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div> <!-- end of latest_content_gallery -->

<div class="content_section" style="height:550px;">
    <section  style="background-color: #9A616D;height:520px; ">
  <div class="container" style="padding:20px 0 0 0; " >
    <div class="row d-flex justify-content-center align-items-center" >
      <div class="col col-xl-10 ">
        <div class="card" style="border-radius: 2rem; height:479px;width:600px;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'images/login page.png' %}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height:420px;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

<form action="" method="post">
    {% csrf_token %}
    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" placeholder="Enter your username" />
                    <label class="form-label" for="form2Example17">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" placeholder="Enter your password"/>
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <input class="btn btn-dark btn-lg btn-block" type="submit">
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'meduser:register' %}"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
</form>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div><!-- end of content_section -->

{% endblock %}
